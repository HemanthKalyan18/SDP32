 {% extends 'adminhome.html' %}

{% block 'body' %}
 <h3 align="center"><u>View All Users</u></h3>

  <center> <input id="myInput" type="text" placeholder="Username..">
 </center>

 <table align="center" border="2" width="50%" height="50%" class="table table-bordered table-striped"><br>

     <thead>
     <tr bgcolor="lightblue" align="center">
         <td>Username</td>
         <td>Email</td>
         <td>Password</td>
         <td>Date of birth</td>
         <td>Mobile number</td>
         <td>Action</td>
     </tr>
     </thead>
 <tbody id="myTable">
 {% for user in userdata %}

 <tr>

     <td>{{user.username}}</td>
     <td>{{user.email}}</td>
     <td>{{user.password}}</td>
     <td>{{user.date_of_birth}}</td>
     <td>{{user.mobile_number}}</td>

   <td>
         <a href="{% url 'userdeletion' %}">Delete</a>
   </td>
 </tr>

 {% endfor %}
 </tbody>
 </table>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>


 {% endblock %}
