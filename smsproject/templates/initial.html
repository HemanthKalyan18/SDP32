<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starting</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-image: url("https://images.unsplash.com/photo-1560221328-12fe60f83ab8?auto=format&fit=crop&q=80&w=1774&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") ;
    background-repeat: no-repeat;
    background-size:100%;
}

/* Hero Section */
.hero {
    background-image: url('background.jpg');
    background-size: cover;
    color: #fff;
    text-align: center;
    padding: 100px 0;
}

.hero h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 40px;
}

.hero .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #0074D9;
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    transition: background-color 0.3s;
}

.hero .btn:hover {
    background-color: #0056b3;
}

/* Features Section */
.features {
    display: flex;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px;
}

.feature {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: transform 0.3s;
}

.feature:hover {
    background-color: Azure ;
    transform: translateY(-5px);
}

.feature h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.feature p {
    font-size: 1rem;
}

/* Header Navigation (if you decide to add it later) */
header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

nav h1 {
    font-size: 1.5rem;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
}

.nav-links a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <section class="hero">
        <h1>Welcome to ProFx Brokering</h1>
        <p>Your gateway to the stock market</p>
        <a href="{% url 'home' %}" class="btn">Get Started</a>
    </section>

    <section class="features">
        <div class="feature">
            <h2>Invest</h2>
            <p>Start investing in stocks and grow your wealth.</p>
        </div>
        <div class="feature">
            <h2>Trade</h2>
            <p>Trade stocks with ease and efficiency.</p>
        </div>
        <div class="feature">
            <h2>Research</h2>
            <p>Access in-depth market research and analysis.</p>
        </div>
    </section>

</body>
</html>
